<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; width: 100px; position: fixed; background-color: #ffffff; padding-top: 20px; }
        .sidebar a { padding: 10px 15px; color: #2957fa; display: block; text-decoration: none; }
        .sidebar a:hover { background-color: #2957fa; color: #ffffff; }
        .content { margin-left: 260px; padding: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text me-3" th:if="${#authentication.principal != null}">
            <span th:text="${#authentication.principal.username}"></span> with roles:
            <span th:each="role : ${#authentication.principal.authorities}"
                  th:text="${role.authority} + ' '"></span>
        </span>
        <a class="btn btn-outline-light float-end" th:href="@{/logout}">Выйти</a>
    </div>
</nav>

<div class="sidebar">
    <a href="#">Admin</a>
    <a href="#">User</a>
</div>

<div class="content">
    <h2>Admin Panel</h2>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#userTable">User Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="userTable">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <span th:each="role,iter : ${user.roles}"
                              th:text="${role.name} + (${not iter.last} ? ', ' : '')"></span>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/admin/updateUser/{id}(id=${user.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/admin/deleteUser/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="newUser">
            <form th:action="@{/admin/addUser}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="name" placeholder="Name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="age" placeholder="Age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <div th:each="role : ${roles}">
                        <input type="checkbox" name="roleIds" th:value="${role.id}">
                        <label th:text="${role.name}"></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
